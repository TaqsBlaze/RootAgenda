<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting AI - Agenda & Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">RootAgenda</h1>
            <p class="text-sm opacity-80"> AI powered Agenda & Summary Generator</p>
        </div>
    </header>

    <main class="container mx-auto p-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Generate Meeting Agenda</h2>
                <div class="mb-4">
                    <label for="meetingTopic" class="block text-sm font-medium text-gray-700 mb-1">Meeting Topic:</label>
                    <input type="text" id="meetingTopic" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Q3 Marketing Strategy">
                </div>
                <div class="mb-6">
                    <label for="desiredOutcomes" class="block text-sm font-medium text-gray-700 mb-1">Desired Outcomes (comma-separated):</label>
                    <input type="text" id="desiredOutcomes" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Decide on budget, Assign tasks, Plan next steps">
                </div>
                <button id="generateAgendaBtn" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors">Generate Agenda</button>

                <div class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-md">
                    <h3 class="text-lg font-medium text-gray-800 mb-2">Generated Agenda:</h3>
                    <div id="generatedAgenda" class="prose prose-sm max-w-none text-gray-700">
                        <p class="text-gray-500">Your agenda will appear here.</p>
                    </div>
                </div>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Summarize Meeting Notes</h2>
                <div class="mb-4">
                    <label for="meetingNotes" class="block text-sm font-medium text-gray-700 mb-1">Paste Meeting Notes:</label>
                    <textarea id="meetingNotes" rows="8" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., John said... Sarah decided... We need to..."></textarea>
                </div>
                <button id="summarizeNotesBtn" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors">Summarize Notes</button>

                <div class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-md">
                    <h3 class="text-lg font-medium text-gray-800 mb-2">Generated Summary:</h3>
                    <div id="generatedSummary" class="prose prose-sm max-w-none text-gray-700">
                        <p class="text-gray-500">Your summary will appear here.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="app.min.js" type="module"></script>
</body>
</html>
